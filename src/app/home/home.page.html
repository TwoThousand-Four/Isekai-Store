<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-figure']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding>
      <ion-item class="no-padding">
        <ion-label>
          <h2>titulo</h2>
          <p>precio</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option >
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>          
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>          
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Buscar
      </ion-tab-button>
      <ion-tab-button tab="profile" [routerLink]="['/profile']">
        <ion-icon name="person-circle-outline"></ion-icon>
        Perfil
      </ion-tab-button>
      <ion-tab-button tab="help" [routerLink]="['/assistance']">
        <ion-icon name="help"></ion-icon>
        Ayuda
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
