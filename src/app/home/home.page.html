<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title><ion-buttons slot="start">
        <ion-button (click)="openMenu()">
           <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
        </ion-button>

      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/assistance']" >
          <ion-icon color="primary" slot="icon-only"  name=""></ion-icon>
       </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-figure']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding>
      <ion-item class="no-padding">
        <ion-label>
          <h2>titulo</h2>
          <p>precio</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option >
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>          
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>          
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
