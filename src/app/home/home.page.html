<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon name="home" style="height: 50px; width:50px"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="GoAdd()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding>
      <ion-item class="no-padding">
        <ion-label>
          <h2>Nombre</h2>
          <p>Altura</p>
          <p>Precio</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option >
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>          
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>          
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

 <!--Tabs-->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="home" (click)="GoHome()"></ion-icon>
        Inicio
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="person-circle-outline" (click)="GoProfile()"></ion-icon>
        Perfil
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="help" (click)="GoAssist()"></ion-icon>
        Ayuda
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
