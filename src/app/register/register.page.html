<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">

    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

        <ion-input id="input" label="Email" label-placement="floating" fill="outline" placeholder="juanitoperez@gmail.com"type="text" [(ngModel)]="user.email"required></ion-input>
      </ion-item> 
      <ion-item>
        <ion-input id="input" label="ContraseÃ±a" label-placement="floating" fill="outline" placeholder="***************"type="password" [(ngModel)]="user.password"required></ion-input>

      <ion-button class="ion-padding" color="primary" expand="block" (click)="register(user)">Registrarse</ion-button>
