<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title size="large">Bienvenido!<div><img src="../../assets/icon/logo.png" alt="Logo" id="img"></div></ion-title> 
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Isekai Store</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Bienvenido a Isekai Store, tu página 100% confiable en figuras coleccionables de anime 🤑
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-padding"> 
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input id="input" fill="outline" placeholder="juanitoperez@gmail.com"type="text" required [(ngModel)]="user.email" ></ion-input>
    </ion-item> 
    <br>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input id="input" fill="outline" placeholder="***************"type="password" required [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button class="ion-padding" color="primary" (click)="login(user)">Iniciar sesión</ion-button> 
    <ion-button class="ion-padding" color="secondary" [routerLink]="['/register']">Registrarse</ion-button> 
    <br>
    <a [routerLink]="['/reset-pass']">¿Olvidaste tu contraseña?</a>
  </ion-content>
</ion-content>
